        <title>Where Am I</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta name="description" content="Locates where you are right now">
        <meta name="keywords" content="Where i am, my location, location, location on google maps, google maps">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <style type="text/css">
            #map-canvas {
                display:block;
                position:absolute;
                height:auto;
                bottom:0;
                top:0;
                left:0;
                right:0;
                margin-top:40px;
            }
        </style>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBebDAmZZEoczHtKkJxy6uQMLbfN2KNA3Y&sensor=true"></script>
        <script type="text/javascript">
            var map;
            var styleArray = [{
                    "featureType": "water",
                    "stylers": [{
                            "visibility": "on"
                        }, {
                            "color": "#ffffff"
                        }
                    ]
                }
            ]
            var styledMap = new google.maps.StyledMapType(styleArray, {
                name: "Styled Map"
            });

            function initialize() {
                var mapOptions = {
                    zoom: 14,
                    mapTypeIds: [google.maps.MapTypeId.ROADMAP, 'map_style']
                };
                map = new google.maps.Map(document.getElementById('map-canvas'),
                    mapOptions);
                map.mapTypes.set('map_style', styledMap);
                map.setMapTypeId('map_style');
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(function (position) {
                        var pos = new google.maps.LatLng(position.coords.latitude,
                            position.coords.longitude);
                        var infowindow = new google.maps.InfoWindow({
                            map: map,
                            position: pos,
                            content: 'You are here!'
                        });
                        map.setCenter(pos);
                    }, function () {
                        handleNoGeolocation(true);
                    });
                } else {
                    // Browser doesn't support Geolocation
                    handleNoGeolocation(false);
                }
            }

            function handleNoGeolocation(errorFlag) {
                if (errorFlag) {
                    var content = 'Soory Couldn\'t Find';
                } else {
                    var content = 'Sorry You\'r Browser doesn\'t support our service. Try Google Chrome';
                }

                var options = {
                    map: map,
                    position: new google.maps.LatLng(42.43472, -83.98500),
                    zoom: 15,
                    content: content
                };
                var infowindow = new google.maps.InfoWindow(options);
                map.setCenter(options.position);
                map.setZoom(options.zoom)
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
